<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google Search Console -->
    <meta name="google-site-verification" content="ioT5aQfrAX4IQQbFivSyLdvWXmREO-djVNMVbYkXCKk"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'Hello World',
        repo: 'https://github.com/epochwz/epochwz.github.io/tree/docsify',
        // 封面
        coverpage: true,
        // 侧边栏目录
        loadSidebar: true,
        subMaxLevel: 4,
        alias: {'/.*/_sidebar.md': '/_sidebar.md'},
        // 切换页面时自动跳转回页面顶部
        auto2top: true,
        // 格式化文章更新时间
        formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',
        // 全文搜索
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            depth: 4, // 搜索标题的最大层级
            paths: 'auto',
            placeholder: 'Type to search',
            noData: 'No Results!'
        },
        plugins: [
            function (hook, vm) {
                let url = window.location.href.split("#")[0];
                hook.beforeEach(function (content) {
                    // 站内链接自动转换：支持在 Markdown 中使用项目根路径作为文档、图片引用的相对链接
                    // 文档
                    //    markdown:   /docs/apis/xxx.md
                    //    html:       http://host:port/path/apis/xxx.md
                    content = content.replace(/([:(]\s*)\/docs\/(?!images)/g, "$1/");
                    // 图片
                    //    markdown:   /docs/images/xxx.png
                    //    html:       http://host:port/path/images/xxx.png
                    content = content.replace(/([:(]\s*)\/docs\/(images)/g, "$1" + url + "$2");

                    // 兼容(自动转换) docsify 语法
                    // 引用内容强调：支持在 Markdown 中使用 "> ! " 进行引用内容的强调；原始语法 "!> "
                    content = content.replace(/([\r\n])> ! /g, "$1!> ");
                    return content;
                });
            }
        ]
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js" data-ga="UA-155156951-1"></script>
<!-- Google Analytics -->
<script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>
<!-- 全文搜索 -->
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<!-- 图片缩放 -->
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
<!-- 分页导航 -->
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!-- 回到顶部 -->
<script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
<!-- 代码高亮 -->
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
</body>

</html>
